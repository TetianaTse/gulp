<!DOCTYPE html>
<html lang="en">
<head>

            <div class="people">
                <div class="people_info">

            </div>

                </div>
                <div class="starships_data"></div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="open" id="open_starships">
                    <path d="M246.6 470.6c-12.5 12.5-32.8 12.5-45.3 0l-160-160c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L224 402.7 361.4 265.4c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3l-160 160zm160-352l-160 160c-12.5 12.5-32.8 12.5-45.3 0l-160-160c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L224 210.7 361.4 73.4c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3z"/>

        </div>
        <div class="details hidden" id="details">
            <div class="details_text"></div>
        </div>
    </div>
    <script src="node_modules\axios\dist\axios.min.js"></script>
    <script src="build/result.js"></script>
